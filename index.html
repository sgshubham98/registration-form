<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register - Login | Signup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="bg"></div>
	<div class="form">
		<h2>Register</h1>
		<form action="/" method="">
			<label>Email</label><br>
			<input type="email" name="email" placeholder="Enter your email address"><br><br>
			<label>First Name</label><br>
			<input type="text" name="lastname" placeholder="Enter your first name"><br><br>
			<label>Last Name</label><br>
			<input type="text" name="lastname" placeholder="Enter your last name"><br><br>
			<label>Contact No.</label><br>
			<input type="number" name="contact" placeholder="Enter your contact"><br><br>
			<label>Password</label><br>
			<input type="password" name="password" placeholder="Password"><br>
			<p>Already Registerd? <a href="#">Login</a></p>
			<button>Submit</button><br>
		</form>
	</div>
</body>
</html>
